<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Data Pelanggan</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #20B2AA, #00FA9A, #00FF00);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .form-container img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        .form-container h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #4a4a4a;
        }
        .form-container p.description {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .form-container label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }
        .form-container input, 
        .form-container select, 
        .form-container textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .form-container input:focus, 
        .form-container select:focus, 
        .form-container textarea:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
            outline: none;
        }
        .form-container button {
            width: 100%;
            background: linear-gradient(135deg, #20B2AA, #00FA9A, #00FF00);
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .form-container button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        .form-container p.footer {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
        .form-container p.footer a {
            color: #2575fc;
            text-decoration: none;
        }
        .form-container p.footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Logo Perusahaan -->
        <img src="logo.png" alt="Logo Perusahaan">
        <!-- Judul dan Deskripsi -->
        <h1>Formulir Data Pelanggan</h1>
        <p class="description">Silakan isi data berikut untuk memesan layanan kami.</p>

        <!-- Formulir -->
        <form id="whatsappForm">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
            
            <label for="paket">Paket</label>
            <select id="paket" name="paket" required>
                <option value="">Pilih Paket</option>
                <option value="15Mbps/Rp 150.000,00">15Mbps/Rp 150.000,00</option>
                <option value="20Mbps/Rp 170.000,00">20Mbps/Rp 170.000,00</option>
                <option value="0Mbps/Rp 220.000,00">30Mbps/Rp 220.000,00</option>
            </select>
            
            <label for="alamat">Alamat</label>
            <textarea id="alamat" name="alamat" rows="3" placeholder="Masukkan alamat lengkap"></textarea>
            
            <label for="sharelock">Sharelock (Google Maps Link)</label>
            <input type="url" id="sharelock" name="sharelock" placeholder="Masukkan link share lokasi Google Maps" required>
            
            <button type="button" onclick="sendToWhatsApp()">Kirim Data</button>
        </form>

        <!-- Footer -->
        <p class="footer">Powered by <a href="https://www.jaringanlintasartha.com/" target="_blank">PT Jaringan Lintas Artha</a></p>
    </div>

    <script>
        function sendToWhatsApp() {
            const nama = document.getElementById('nama').value;
            const paket = document.getElementById('paket').value;
            const alamat = document.getElementById('alamat').value;
            const sharelock = document.getElementById('sharelock').value;

            // Ganti nomor WhatsApp dengan nomor Anda
            const whatsappNumber = '6281234567890';

            // Format pesan
            const message = `Halo! Berikut adalah data pelanggan baru AFRIAL.NET:
- Nama: ${nama}
- Paket: ${paket}
- Alamat: ${alamat}
- Sharelock: ${sharelock}`;

            // Buat URL untuk WhatsApp
            const whatsappURL = `https://wa.me/6288227348541?text=${encodeURIComponent(message)}`;

            // Buka URL di tab baru
            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html>
